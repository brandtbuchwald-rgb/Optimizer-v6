<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Rediscover Gear Builder v2</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">Rediscover â€¢ Gear Builder</div>
    <div class="mode-wrap">
      <label class="seg"><input type="radio" name="focus" value="DPS" checked><span>DPS</span></label>
      <label class="seg"><input type="radio" name="focus" value="Tank"><span>Tank</span></label>
    </div>
    <button id="btnExport" class="primary">Export PNG</button>
  </header>

  <main>
    <section class="grid" id="slotsGrid"></section>

    <section class="preview-wrap">
      <div id="shareCard" class="share-card">
        <div class="sc-header">
          <div class="sc-title">Rediscover Build</div>
          <div class="sc-badges">
            <span id="badgeFocus" class="pill">DPS</span>
            <span id="badgeStamp" class="pill">v2</span>
          </div>
        </div>
        <div class="sc-stats">
          <div><strong>AS</strong> <span id="scAS">0%</span></div>
          <div><strong>CR</strong> <span id="scCR">0%</span></div>
          <div><strong>EVA</strong> <span id="scEV">0%</span></div>
          <div><strong>DR</strong> <span id="scDR">0%</span></div>
        </div>
        <div id="scSlots" class="sc-slots"></div>
        <div class="sc-footer">No DPS math. Just layout, caps, and receipts.</div>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
